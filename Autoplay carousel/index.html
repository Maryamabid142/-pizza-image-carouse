<!DOCTYPE html>
<html>

<head>
    <title>Autoplay Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-item">
            <div class="slide-image"
                style="background-image: 
url(image.png);">
            </div>
        </div>
        <div class="carousel-item">
            <div class="slide-image"
                style="background-image: 
url(image\ copy.png);">
            </div>
        </div>
        <div class="carousel-item">
            <div class="slide-image"
                style="background-image: 
url(image\ copy\ 2.png);">
            </div>
        </div>
        <div class="carousel-item">
            <div class="slide-image"
                style="background-image: 
url(image\ copy\ 3.png);">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
